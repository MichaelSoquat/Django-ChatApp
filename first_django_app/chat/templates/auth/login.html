<h1>Login</h1>
{%if wrongPassword%}
<p>Username or password is wrong</p>
{%endif%}

<form action="/login/" method="POST">
    {% csrf_token %}
    <div>
        <input name="username" type="text">

    </div>
    <div>
        <input name="password" type="password">
    </div>
    <div>
        <button>
            Login
        </button>
    </div>


</form>
